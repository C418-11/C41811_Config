name: ðŸš€ Publish Python Package

on:
  workflow_dispatch:
  release:
    types: [ published ]

jobs:
  build:
    name: ðŸ“¦ Build
    uses: ./.github/workflows/python-build.yml
    permissions:
      id-token: write
      contents: write

  test-pypi-publish:
    name: ðŸ§ª Publish to TestPyPI
    runs-on: ubuntu-latest
    needs: build

    environment:
      name: testpypi
      url: https://test.pypi.org/p/C41811.Config/
    permissions:
      id-token: write

    steps:
      - name: Download Package
        uses: actions/download-artifact@v5
        with:
          name: python-package-raw
          path: dist

      - name: Publish package
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e
        with:
          repository-url: https://test.pypi.org/legacy/
          verbose: true
          skip-existing: true

  pypi-publish:
    name: ðŸš€ Publish to PyPI
    runs-on: ubuntu-latest
    needs: test-pypi-publish
    if: github.event_name == 'release' && github.event.action == 'published'

    environment:
      name: pypi
      url: https://pypi.org/p/C41811.Config/
    permissions:
      id-token: write

    steps:
      - name: Download Package
        uses: actions/download-artifact@v5
        with:
          name: python-package-raw
          path: dist

      - name: Publish package
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e
        with:
          verbose: true
