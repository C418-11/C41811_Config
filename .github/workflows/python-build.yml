
name: Build Python Package

on:
  workflow_dispatch:

  release:
    types: [published]


jobs:
  build:
    name: Build Python Package
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build

    - name: Build package
      run: python -m build

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: python-package-raw
        path: dist
        retention-days: 7
        if-no-files-found: error
        overwrite: true

  signature:
    name: Signature Python Package
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write

    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: python-package-raw
        path: dist

    - name: Sign package
      uses: signature/gh-action-sigstore-python@v3.0.0
      with:
        inputs: |
          dist/*.tar.gz
          dist/*.whl

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: python-package
        path: dist
