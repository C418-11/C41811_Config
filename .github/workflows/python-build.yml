name: üì¶ Build Python Package

on:
  workflow_dispatch:
  workflow_call:

jobs:
  build:
    name: üì¶ Build
    runs-on: ubuntu-latest
    permissions:
      contents: read  # for setup-python

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: |
          python -m build --wheel --sdist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-package-raw
          path: dist
          retention-days: 1
          if-no-files-found: error
          overwrite: true

  sig-python-package:
    name: üîè Sign
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Download artifact
        uses: actions/download-artifact@v5
        with:
          name: python-package-raw
          path: dist

      - name: Sig package
        uses: sigstore/gh-action-sigstore-python@15ce42889ff1d65509841d7c63480f64affe3a64
        with:
          inputs: |
            dist/*.tar.gz
            dist/*.whl

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package-signed
          path: dist
          if-no-files-found: error
          retention-days: 1
