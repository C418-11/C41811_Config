name: 📝 Spell Check

on:
  push:
    paths:
      - '**'
  pull_request:
    paths:
      - '**'

jobs:
  codespell:
    name: 📝 Run Codespell
    runs-on: ubuntu-latest

    permissions: {}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: Run Codespell
        uses: codespell-project/actions-codespell@8d1a4b1bd974b8082be0842c2e7e57c8bf6b9b63
